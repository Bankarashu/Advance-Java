<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="./skills" method="get">
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastName"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Phone No</td>
				<td><input type="text" name="phoneNo"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" value="male" name="gender">Male
				</td>
				<td><input type="radio" value="female" name="gender">Female
				</td>
			</tr>
			<tr>
				<td>Skills</td>
				<td><input type="checkbox" value="core java" name="skills">Core
					Java</td>
				<td><input type="checkbox" value="SQL" name="skills">SQL
				</td>
				<td><input type="checkbox" value="Web Technologies"
					name="skills">Web Technologies</td>
				<td><input type="checkbox" value="Advance java" name="skills">Advance
					Java</td>
			</tr>
			<tr>
				<td><input type="submit" value="SEND"></td>
			</tr>
		</table>
	</form>
</body>
</html>
